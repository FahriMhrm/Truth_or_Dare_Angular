<div class="main-player">
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nama Pemain</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="add-player">
    <form class="example-form" [formGroup]="playerForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Tambah pemain</mat-label>
        <input
          matInput
          placeholder="Tambah pemain"
          formControlName="playerName"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="warn"
        (click)="addPlayer()"
      >
        Save
      </button>
    </form>
  </div>
  <div class="action-start">
    <button
      mat-raised-button
      color="primary"
      class="start"
      (click)="processPlayer()"
    >
      Start
    </button>

    <mat-card>
      <mat-card-content>
        <p>{{ this.playerStart }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<button mat-raised-button color="primary" (click)="processDare()">Dare</button>
<button mat-raised-button color="warn" (click)="processTruth()">Truth</button>

<mat-card>
  <mat-card-content>
    <p>{{ this.resulth }}</p>
  </mat-card-content>
</mat-card>
